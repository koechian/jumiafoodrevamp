<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumia Food | Home</title>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/landing.css" />
  </head>
  <body>
    <section>
      <header>
        <div id="left-elements">
            <img class="logo" src="/assets/jumiafood-logo.svg" />
          <div title="Update my Location" class="location">
            <img class="icon" src="/assets/maps-and-flags.svg" alt="" />
            <span>Strathmore University - Nairobi</span>
          </div>
        </div>
        <div id="searchbar">
          <input type="search" placeholder="Search"></input>
          <button type="submit">Search</button>
        </div>
        <div id="right-elements">
          <div>
            <a href="">Profile</a>
            <a href="">My Orders</a>
            <a href="">Past Orders</a>
          </div>
          <div id="cart">
            <img class="icon"  src="/assets/shopping-cart.svg" alt="" srcset="" />
          </div>
        </div>
      </header>
      <div class="main">
        <div class="category-rows">
          <div><img src="/assets/deals.png" alt="" />
          <span>Explore Deals</span></div>
          <div><img src="/assets/water.png" alt="" />
          <span>Get Water</span></div>
          <div><img src="/assets/alcohol.png" alt="" /><span>Alcohol</span></div>
          <div><img src="/assets/shopping.png" alt="" /><span>General Shopping</span></div>
        </div>
        <div class="cards-row">
          <div id="cards-row-text">
            <div>
              <span class="span-text">What</span><br>
              <span class="span-text">would you like</span><br>
              <span class="span-text">to&nbsp;<span class="span-text span-special">order</span>&nbsp; today?</span>
            </div>
            <div id="cards-row-buttons">
              <span class="span-button">Explore Resturants</span>
              <span class="span-button">Same as last time</span>
            </div>
          </div>
          <div id="cards-row-cards">
            <div class="cards">
              <div class="filter"></div>
              <div class="cards-content"><span>Explore breakfasts from Wangu's kitchen</span><br><br>
                <span class="cards-content-button span-button">Order now</span>
              </div>
            </div>
            <div class="cards">
              <div class="filter"></div>
              <div class="cards-content"><span>Healthy Treats from ABC Place</span><br><br>
              <span class="cards-content-button span-button">Order now</span></div>
            </div>
          </div>
        </div>
      </div>
        <div class="scroll-prompt">
          <img class="icon" src="/assets/scroll-down.svg" />
        </div>
    </section>
  </body>
</html>
